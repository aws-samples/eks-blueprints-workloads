destinationServer: ''
argoNamespace: ''
argoProject: ''

labels:
  env: dev
spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/aws-samples/eks-blueprints-workloads
    targetRevision: main

  #for non connected workloads or when deploying in close regions like china we can specify a ecr registry preffix (it must end with a '/' if specify, empty elsewhere)
  ecr_registry_preffix: 
  # Thoses default values can be surcharged by Infrastructure as Code
  env: dev
  clusterName: eks-blueprint-cluster # the name of EKS cluster
  blueprint: 'terraform' # cdk | terraform
  karpenterInstanceProfile:
  ingress:
    type: 'alb' # nginx | alb
    host: # empty or your domain like dev.example.com
